<!DOCTYPE html>
<html>
    <head>
        <title>Task Checklist</title>
    </head>
    <body>
        <header>
            <form id="newProject">
                <label for="projectName">Project Name: </label>
                <input type="text" id="projectName" name="projectName" placeholder="Name">
                <input type="submit" id="addProject" value="Add New Project">
            </form>

            <form id="newTask">
                <label for="taskTitle">Task Name: </label>
                <input type="text" id="taskTitle" name="taskTitle" placeholder="Title">
                <label for="taskDesc">Description: </label>
                <input type="text" id="taskDesc" name="taskDesc" placeholder="Description">
                <label for="taskDate">Due Date: </label>
                <input type="date" id="taskDate" name="taskDate" placeholder="Due date">
                <label for="priority">Priority Level: </label>
                <select id="priority" name="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <label for="taskProject">Project: </label>
                <select id="taskProject" name="taskProject">
                    <option value="All">All</option>
                    <!-- Add other Projects upon creation -->
                </select>
                <input type="submit" id="addTask" value="Add New Task">
            </form>
            <nav id="projectTabs"></nav>
        </header>
        <div id="content"></div>
    </body>
</html>
